<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <meta charset="utf-8">
        <title>Prototipo</title>
        <script type="text/javascript">
            function SignX() {
                if (document.getElementById("signLink").innerHTML == "Registrarte") {
                    document.getElementById("signLink").innerHTML = "Entrar";
                    document.getElementById("signUpHeader").innerHTML = "Registrate para compartir fotos y videos con tus amigos.";
                    document.getElementById("signLinkLabel").innerHTML = "¿Ya tienes cuenta?";
                    
                    document.getElementById("infoPersonal").style.display = "block";
                    document.getElementById("SeparadorInfoP").style.display = "block";
                    document.getElementById("SeparadorInfoImg").style.display = "block";
                    document.getElementById("txtNombreCuenta").style.display = "block";
                    document.getElementById("txtNombreUsuario").style.display = "block";
                    document.getElementById("infoImg").style.display = "block";
                    document.getElementById("btnAceptar").value = "Registrarte";
                } else {
                    document.getElementById("signLink").innerHTML = "Registrarte";
                    document.getElementById("signUpHeader").innerHTML = "Inicia sesion para compartir fotos y videos con tus amigos.";
                    document.getElementById("signLinkLabel").innerHTML = "¿No tienes cuenta aun?";

                    document.getElementById("infoPersonal").style.display = "none";
                    document.getElementById("SeparadorInfoP").style.display = "none";
                    document.getElementById("SeparadorInfoImg").style.display = "none";
                    document.getElementById("txtNombreCuenta").style.display = "none";
                    document.getElementById("txtNombreUsuario").style.display = "none";
                    document.getElementById("infoImg").style.display = "none";
                    document.getElementById("btnAceptar").value = "Entrar";
                    
                }
            }
                        
        </script>
    </head>
    <body>
        <header>
        </header>
        <div id="loginTopPadding"></div>
        <div id="loginForm">
            <p id="signUpHeader">Registrate para compartir fotos y videos con tus amigos.</p>
            <hr class="Separador">
            <form>
                <table class = "loginTable" id="infoCuenta">
                    <tr>
                        <td><input type="text" placeholder="Nombre de la cuenta" id="txtNombreCuenta" name="nombreCuenta" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="text"  placeholder="Nombre de usario" id="txtNombreUsuario" name="nombreUsuario" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Correo electrónico" id="txtCorreo" name="correo" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Contraseña" id="txtContra" name="contra" value=""></td>
                    </tr>
                </table>
                <hr id="SeparadorInfoP" class="Separador">
                <table class = "loginTable" id="infoPersonal"> 
                    <tr>
                        <td>
                            <label for="fecNamLbl">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="">
                        </td>
                        <script type="text/javascript">
                            document.getElementById("fechaNacimiento").valueAsDate = new Date();
                        </script>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="genero" value=""><label for="gen">Mujer</label>
                            <input type="radio" name="genero" value=""><label for="gen">Hombre</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text"  placeholder="País" name="pais" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text"  placeholder="Ciudad" name="ciudad" value="">
                        </td>
                    </tr>
                    <tr>
                        <td><textarea rows="1" cols="1" name="descripcion" placeholder="Informacion adicional"></textarea></td>
                    </tr>
                </table>
                <hr id="SeparadorInfoImg" class="Separador">
                <table class="loginTable" id="infoImg">
                    <tr>
                        <td>
                            <label for="imgPerfil">Imagen de Perfil</label>
                            <input type="file" name="imgPerfil" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="imgPortada">Imagen de Portada</label>
                            <input type="file" name="imgPortada" value="">
                        </td>
                    </tr>
                    
                </table>
                <table class="loginTable">
                    <tr>
                        <td>
                            <input type="submit" id="btnRegistrar" class="botonAceptar" name="registrar" value="Registrarte">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="loginOpcion" id="signLinkLabel">¿Ya tienes cuenta?</label>
                            <label for="loginOpcionLink" id="signLink" onclick="SignX()">Entrar</label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
