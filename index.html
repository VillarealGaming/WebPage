<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <meta charset="utf-8">
        <title>Prototipo</title>
    </head>
    <body>
        <header>
        </header>
        <div id="loginTopPadding"></div>
        <div id="loginForm">
            <p id="signUpHeader">Registrate para compartir fotos y videos con tus amigos.</p>
            <hr class="Separador">
            <form>
                <table class = "loginTable">
                    <tr>
                        <td><input type="text" placeholder="Nombre de la cuenta" name="nombreCuenta" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="text"  placeholder="Nombre de usario"" name="nombreUsuario" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Correo electrónico" name="correo" value=""></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Contraseña" name="contra" value=""></td>
                    </tr>
                </table>
                <hr class="Separador">
                <table class = "loginTable"> 
                    <tr>
                        <td>
                            <label for="fecNamLbl">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="">
                        </td>
                        <script type="text/javascript">
                            document.getElementById("fechaNacimiento").valueAsDate = new Date();
                        </script>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="genero" value=""><label for="gen">Mujer</label>
                            <input type="radio" name="genero" value=""><label for="gen">Hombre</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text"  placeholder="País" name="pais" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text"  placeholder="Ciudad" name="ciudad" value="">
                        </td>
                    </tr>
                    <tr>
                        <td><textarea rows="1" cols="1" name="descripcion" placeholder="Informacion adicional"></textarea></td>
                    </tr>
                </table>
                <hr class="Separador">
                <table class="loginTable">
                    <tr>
                        <td>
                            <label for="imgPerfil">Imagen de Perfil</label>
                            <input type="file" name="imgPerfil" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="imgPortada">Imagen de Portada</label>
                            <input type="file" name="imgPortada" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="registrar" value="Registrarte">
                        </td>
                    </tr>
                </table> 
            </form>
        </div>
    </body>
</html>
