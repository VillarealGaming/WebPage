<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style1.css">
        <script src="jquery.js"></script>
        <script src="scripts.js"></script>
        <style>
            #wrapper {
                display: flex;
                margin-top: 60px;
            }
            #barraNavegacion {
                flex: 1;
                border-right: 1px solid #23C1A7;
                padding: 20px;
                padding: 0px;
                height: 100%;
                background-color: white;
                min-width: 250px;
                max-width: 250px;
                height: 100%;
                position: fixed;
            }
            #barraNavegacion div:first-child {
                background-color: #f0f4f4;
                padding-bottom: 5px;
                font-family: calibri;
            }
            #barraNavegacion div:first-child img {
                border-radius: 10px;
                max-width: 64px;
                max-height: 64px;
                margin-right: 10px;
                float: left;
                margin: 10px;
                margin-bottom:0px;
            }
            #barraNavegacion div:first-child img:hover {
                filter: contrast(110%) brightness(110%);
                -webkit-filter: contrast(110%) brightness(110%);
                outline: 4px solid white;
                cursor: pointer;
                cursor: hand;
            }
            #barraNavegacion div:first-child p {
                /*margin: auto;*/
                margin: 0px;
                color: #23C1A7;
                padding-top: 10px;
                margin-left: 80px;
                font-size: 1.8em;
            }
            #barraNavegacion div:first-child p:hover {
                font-weight: bold;
                cursor: pointer;
                cursor: hand;
            }
            #barraNavegacion div:first-child h4 {
                color: #aaaaaa;
                font-size: 0.95em;
                font-weight: lighter;
                margin: 0px;
                padding-left: 10px;
                font-style: italic;
            }
            #barraNavegacion div:last-child {
                padding: 0px;
            }
            #barraNavegacion div:last-child table {
                border-collapse: collapse;
                border-spacing: 0px;
                width: 100%;
            }
            #barraNavegacion div:last-child table td {
                animation-name: itemLeaveHoverAnimation;
                animation-duration: 0.8s;
                padding: 5px;
                padding-left: 10px;
            }
            #barraNavegacion div:last-child table td:hover {
                animation-name: itemEnterHoverAnimation;
                animation-duration: .1s;
                background-color:#f6F6ff;
                cursor: pointer;
                cursor: hand;
            }
            #notificacion {
                color: #23C1A7;
                list-style: none;
                padding-left: 20px;
            }
            #notificacion li {
                padding: 5px;
            }
            #notificacion li:hover {
                background-color: #D7EFEB;
            }
            #notificacion li img {
                width: 16px;
                height: 16px;
                display: inline;
            }
            #notificacion li p {
                display: inline;
                margin-left: 5px;
            }
            #notificacion li p:before {
                /*content: "Mensaje predeterminado con parametros"*/
            }
            #notificacion li span {
                color: #A7AFAE;
            }
            #contenido {
                flex: 0 0 75%;
                display: block;
                background-color: #f2f3f3;
                height: 400px;
                margin-left: 250px;
                padding-right: 0px;
                margin-left: 300px;
                margin-top: 20px;
            }

            #content-header {
                display: flex;
            }
            #ingresar {
                flex: 1;
                display: inline-block;
                background-color: white;
                border: 1px solid #23C1A7;
                box-shadow: 1px 2px 3px #560B40;
                max-width: 48%;
                height: 200px;
                margin-bottom: 20px;
                margin-right: 10px;
                margin-left: 10px;
            }
            #ingresar > div {
                display: flex;
            }
            #ingresar > div:first-of-type div:first-child {
                /*display: inline-block;*/
                flex: 0 0 30%;
                height: 140px;
                margin-left: 20px;
                margin-top: 20px;
                border: 1px dotted #560B40;
            }
            #ingresar > div:first-of-type div:last-child {
                flex: 1;
                display: inline-block;
                padding-top: 20px;
                padding-left: 20px;
            }
            #ingresar > div:first-of-type div:last-child input[type="text"] {
                width: 90%;
                height: 20px;
            }
            #ingresar > div:first-of-type div:last-child textarea {
                margin-top: 10px;
                width: 88%;
                resize: none;
            }
            #ingresar input[type="file"] {
                padding-top: 10px;
                padding-left: 20px;
                margin-right: 55px;
                color: #560B40;
            }
            #columna0, #columna1 {
                max-width: 50%;
            }
            #columna0 {
                flex: 1;
            }
            #columna1 {
                flex: 0 0 50%;
            }
            .publicacion, #busqueda {
                border: 1px solid #23C1A7;
                box-shadow: 1px 2px 3px #560B40;
                background-color: white;
                border-radius: 6px;
            }
            #busqueda {
                flex: 0 0 40%;
                height: 80px;
                margin-left: 40px;
                margin-bottom: 20px; 
            }
            #busqueda input[type="text"] {
                background: url("Images/SearchIcon.png") no-repeat scroll 95% 3px;
                background-size: 16px 16px;
                margin-top: 20px;
                margin-left: 20px;
                height: 20px;
                width: 70%;
            }            
            #publicaciones {
                display: flex;
            }
            .publicacion {
                width: 90%;
                max-width: 90%;
                padding: 10px;
                margin-left: 15px;
                margin-bottom: 20px;
                display: inline-block;
                float: top;
            }
            .publicacion img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-width: 80%;
                max-height: 30%;
            }
            .publicacion h6 {
                color: rgba(86, 11, 64, 0.9);
            }
            .publicacion > div:first-of-type {
                border-bottom: 1px solid rgba(86, 11, 64, 0.3);
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 5px;
                width: 90%;
            }
            .publicacion > div:first-of-type div:first-child {
                width: 90%;
                display: flex;
            }
            .publicacion > div:first-of-type div:first-child img {
                border-radius: 10px;
                max-width: 40px;
                max-height: 40px;   
            }
            .publicacion > div:first-of-type div:first-child textarea { 
                flex: 0 0 95%;
                margin-left: 10px;
                margin-bottom: 10px;
            }
            .publicacion > div:first-of-type div:last-child {
                text-align: right;
                margin-bottom: 10px;
            }
            /*
            .Text {
                font-family: Arial;
                margin-top: 0px;
                margin-bottom: 10px;
            }*/
            .Title, .Description {
                font-family: Arial;
                padding-top: 0px;
                margin-top: 4px;
                margin-bottom: 0px;
            }
            .Title {
                font-size: 2em;
                color: rgba(86, 11, 64, 0.9 );
                padding-bottom: 0px;
            }
            .Description {
                font-size: 1em;
                color: rgba(86, 11, 64, 0.5);
                padding-bottom: 4px;
            }
            
            .textoImprovisado
            {
                color: rgba(86, 11, 64, 0.5);
                font-family: Arial;
                margin: 5px;
                margin-left: 0px;
                font-weight: normal;
            }
            .comentario {
                background-color: #f2f3f3;
                border-radius: 10px;
                display: flex;
                padding-top: 5px;
                margin: auto;
                margin-bottom: 5px;
                width: 90%;
            }
            .comentario img {
                width: 30px;
                height: 30px;
                margin: 0px;
                padding-top: 2px;
                padding-left: 2px;
                border-radius: 10px;
            }
            .comentario div {
                display: inline;
                margin-left: 10px;
                text-align: justify;
            }
            .comentario div a {
                text-decoration: none;
                display: inline;
            }
            .comentario div a p, .comentario div p {
                font-family: Arial;
                font-size: 10pt;
                margin-top: 0px;
            }
            .comentario div a p {
                color: #23C1A7;
                font-weight: bold;
            }
            .comentario div p{
                color: rgba(86, 11, 64, 0.8);
                margin-top: 0px;
                display: inline;
            }
            .comentario div p:before {
                content: " ";
            }
            
            @keyframes itemEnterHoverAnimation
            {
                from{background-color: white;}
                to{background-color:#f6F6ff;}
            }
            @keyframes itemLeaveHoverAnimation
            {
                from{background-color:#f6F6ff;}
                to{background-color:white;}
            }
        </style>
    </head>
