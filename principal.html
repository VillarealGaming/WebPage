<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style1.css">
        <style>
            #wrapper {
                display: flex;
            }
            #barraNavegacion {
                flex: 1;
                border-right: 1px solid #23C1A7;
                padding: 20px;
                height: 200px;
            }
            #contenido {
                flex: 0 0 75%;
                max-width: 75%;
                padding: 10px;
                height: 200px;
            }
            #imgPerfil {
                max-width: 64px;
                max-height: 64px;
                margin-right: 10px;
                float: left;
            }
            .text {

            }
            #nombreUsuario {
                margin: auto;
                color: #23C1A7;
            }
            #nombreCuenta {
                color: rgba(86, 11, 64, 0.7);
                font-weight: lighter;
            }
            #publicacion {
                width: 40%;
                border: 1px solid #23C1A7;
                box-shadow: 1px 2px 3px #560B40;
                padding: 10px;
                display: inline-block;
                margin: 20px;
            }
            #imgPubli {
                max-width: 100%;
                max-height: 30%;
            }
        </style>
    </head>

                </div>

    </body>
</html>
