            #wrapper {
                display: flex;
                margin-top: 60px;
            }
            #barraNavegacion {
                flex: 1;
                border-right: 1px solid #23C1A7;
                padding: 20px;
                padding: 0px;
                background-color: white;
                min-width: 250px;
                max-width: 250px;
                height: 100%;
                position: fixed;
            }
            #ingresar {
                background-color: white;
                border: 1px solid #23C1A7;
                box-shadow: 1px 2px 3px #560B40;
                height: 200px;
                margin-bottom: 20px;
            }
            #contenido {

            }
            #columna1 {

                margin-right: 10px;
                float: left;
                margin: 10px;
                margin-bottom:0px;
            }
            #imgPerfil:hover 
            {
                filter: contrast(110%) brightness(110%);

                outline: 4px solid white;
                cursor: pointer;
                cursor: hand;
            }

                font-family: Arial;

            }

                padding-top: 10px;

            .textoImprovisado

                font-family: Arial;
                margin: 5px;
                margin-left: 0px;
                font-weight: normal;
            }
            .publicacion {
                width: 90%;
                border: 1px solid #23C1A7;
                box-shadow: 1px 2px 3px #560B40;
                padding: 10px;
                margin-left: 15px;
                margin-bottom: 20px;
                display: inline-block;
                background-color: white;
                border-radius: 6px;
            }
            #imgPubli {
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-width: 80%;
                max-height: 30%;
            }
            .publicacion h6 {
                color: rgba(86, 11, 64, 0.9);
            }
            #cajaComentario {
                border-bottom: 1px solid rgba(86, 11, 64, 0.3);
                margin-left: auto;
                margin-right: auto;
                width: 90%;
            }
            .infoComentario {
                width: 90%;
                display: flex;
                overflow-wrap:break-word;
            }
            .comentario {
                display: flex;
                padding-top: 5px;
            }
            .imgComentario{
                max-width: 40px;
                max-height: 40px;   
            }
            .comentario .imgComentario {
                height: 100%;   
            }
            .infoComentario textarea{ 
                flex: 0 0 95%;
                margin-left: 10px;
                margin-bottom: 10px;
            }
            .infoComentario a {
                text-decoration: none;
            }
            .infoComentario a span {
                float: left;
                color: #23C1A7;
                font-family: Arial;
                font-weight: bold;
                font-size: 12pt;
                margin-top: 0px;
            }
            .infoComentario span{
                float: left;
                font-family: Arial;
                font-size: 12pt;
                color: rgba(86, 11, 64, 0.8);
                padding-left: 5px;
                margin-top: 0px;
            }
            #inputComentario {
                text-align: right;
                margin-bottom: 10px;
            }
            #tablaNavegacion
            {
                border-collapse: collapse;
                border-spacing: 0px;
                width: 100%;
            }
            @keyframes itemEnterHoverAnimation
            {
                from{background-color: white;}
                to{background-color:#f6F6ff;}
            }
            @keyframes itemLeaveHoverAnimation
            {
                from{background-color:#f6F6ff;}
                to{background-color:white;}
            }
            #tablaNavegacion td 
            {
                animation-name: itemLeaveHoverAnimation;
                animation-duration: 0.8s;
                padding: 0px;
                padding-left: 10px;
            }
            #tablaNavegacion td:hover
            {
                animation-name: itemEnterHoverAnimation;
                animation-duration: .1s;
                background-color:#f6F6ff;
                cursor: pointer;
                cursor: hand;
            }
            .perfilHolder
            {
                background-color: #f0f4f4;
                padding-bottom: 5px;
                font-family: calibri;
            }
            #navegacionHolder
            {
                padding: 0px;
            }
        </style>
